<style>
  #cookie-notice {
    padding: 0.5rem 1rem;
    display: none; 
    text-align: center;
    position: fixed;
    bottom: 0;
    width: calc(100% - 2rem);
    background: #222;
    color: rgba(255,255,255,0.9);
    z-index: 9999;
  }
  #cookie-notice a {
    display: inline-block;
    cursor: pointer;
    margin-left: 0.5rem;
    text-decoration: none;
    padding: 0.35rem 0.6rem;
    border-radius: 4px;
    background: #0d6efd;
    color: white;
    font-size: 0.9rem;
  }
  @media (max-width: 767px) {
    #cookie-notice span {display: block; padding-top: 3px; margin-bottom: 1rem;}
    #cookie-notice a {position: relative; bottom: 0;}
  }
</style>

<div id="cookie-notice" role="dialog" aria-live="polite" aria-label="Aviso de cookies">
  <span>Usamos cookies para mejorar la funcionalidad de este blog.</span>
  <a id="cookie-notice-accept" class="btn">Aceptar</a>
  <a href="{{ 'politica-de-privacidad' | relative_url }}" class="btn">Más información</a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var notice = document.getElementById('cookie-notice');

    if (localStorage.getItem('cookieAccepted') === 'true') {
      notice.style.display = 'none';
    } else {
      notice.style.display = 'block';
    }

    document.getElementById('cookie-notice-accept').addEventListener('click', function (e) {
      e.preventDefault();
      localStorage.setItem('cookieAccepted', 'true'); 
      notice.style.display = 'none';
    });
  });
</script>
