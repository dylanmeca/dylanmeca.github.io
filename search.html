<style>
/* Estilos para el formulario de búsqueda */

}

input[type="text"] {

}

/* Estilos para el botón de búsqueda */
input[type="submit"] {
  width: 30%; /* Establece un ancho del 30% para el botón de búsqueda */
  background-color: #4caf50; /* Establece un color de fondo verde para el botón de búsqueda */
  color: white; /* Establece un color blanco para el texto del botón de búsqueda */
  padding: 14px 20px; /* Añade un padding de 14px a la parte superior e inferior y de 20px a los lados */
  margin: 8px 0; /* Añade un margen de 8px arriba y abajo */
  border: none; /* Elimina el borde del botón de búsqueda */
  border-radius: 4px; /* Añade un borde redondeado al botón de búsqueda */
  cursor: pointer; /* Cambia el cursor a mano cuando se pasa por encima del botón de búsqueda */
}

/* Estilos para la lista de resultados */
ul {
  list-style-type: none; /* Elimina los marcadores de la lista */
  padding: 0; /* Elimina el padding de la lista */
  margin: 0; /* Elimina el margen de la lista */
}

/* Estilos para cada elemento de la list
li {
  margin: 8px 0; /* Añade un margen de 8px arriba y abajo */
  padding: 12px; /* Añade un padding de 12px a todos los lados */

  border-radius: 4px; /* Añade un borde redondeado a cada elemento de la lista */
}
    
/* Estilos para el formulario de búsqueda en dispositivos móviles */
@media only screen and (max-width: 600px) {

  input[type="text"] {

  }

  input[type="submit"] {
    width: 100%; /* Establece un ancho del 100% para el botón de búsqueda */

    {% for post in site.posts %}
      "{{ post.url | slugify }}": {

        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}

  };
</script>
