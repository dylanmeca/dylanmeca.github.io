# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:11
      options: --user root --env RUNNER_TOOL_CACHE=/opt/hostedtoolcache
    env:
      DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Update packages
        run: apt-get update && apt-get upgrade -y

      - name: Install dependencies
        run: |
          apt-get install -y curl git build-essential zlib1g-dev libssl-dev libreadline-dev libffi-dev libgdbm-dev libncurses5-dev
          curl -sSL https://github.com/rvm/rvm/raw/master/binscripts/rvm-installer | bash -s stable
          source /etc/profile.d/rvm.sh
          rvm install 3.1
          rvm use 3.1 --default
          gem install bundler -v 2.2.28
          gem install jekyll -v 3.9.3

      - name: Checkout
        uses: actions/checkout@v3

      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle install && bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-artifact@v2
        with:
          name: jekyll-site
          path: ./_site
